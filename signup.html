<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add PayPal Details</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Add PayPal Details</span>
            <form action="/signup" method="post">
              <div class="input-field">
                <input id="paypal" type="email" name="paypal" required>
                <label for="paypal">PayPal Email</label>
              </div>
              <button type="submit" class="btn waves-effect waves-light">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Materialize JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      M.updateTextFields(); // Initialize Materialize components
    });
  </script>
</body>
</html>
